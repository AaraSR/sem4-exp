<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Concepts Demo</title>

    <!-- 1️⃣ Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<!-- Navbar is a responsive top navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">BootstrapDemo</a>

        <!-- Hamburger button for mobile view -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible menu -->
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= CONTAINER ================= -->
<!-- Container centers content and adds padding -->
<div class="container mt-5">

    <!-- ================= TYPOGRAPHY ================= -->
    <h1 class="text-center">Bootstrap Typography</h1>
    <p class="lead text-muted text-center">
        This is a lead paragraph using Bootstrap classes.
    </p>

    <!-- ================= GRID SYSTEM ================= -->
    <!-- Rows contain columns, columns must be inside rows -->
    <div class="row text-center mt-4">

        <!-- col-md-4 means 3 columns on medium+ screens -->
        <div class="col-md-4 bg-primary text-white p-3">
            Column 1
        </div>

        <div class="col-md-4 bg-success text-white p-3">
            Column 2
        </div>

        <div class="col-md-4 bg-warning p-3">
            Column 3
        </div>
    </div>

    <!-- ================= BUTTONS ================= -->
    <div class="text-center mt-5">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-outline-success">Outline</button>
        <button class="btn btn-danger btn-lg">Large Button</button>
    </div>

    <!-- ================= CARD COMPONENT ================= -->
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">

            <div class="card shadow">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Image">

                <div class="card-body">
                    <h5 class="card-title">Bootstrap Card</h5>
                    <p class="card-text">
                        Cards are flexible content containers.
                    </p>
                    <a href="#" class="btn btn-primary w-100">Read More</a>
                </div>
            </div>

        </div>
    </div>

    <!-- ================= FORM ================= -->
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">

            <h3 class="text-center">Bootstrap Form</h3>

            <form>
                <!-- Form group -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-success w-100">Submit</button>
            </form>

        </div>
    </div>

</div>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    © 2026 Bootstrap Learning
</footer>

<!-- 2️⃣ Bootstrap JS CDN (for navbar & components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

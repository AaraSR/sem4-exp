<!DOCTYPE html>
<html>
    <head>
        <title>Grid in Bootstrap</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <div class="grid text-center gap-3">
                <div class="g-col-4 bg-primary text-white p-3 rounded">
                    red <br><br>
                    <button class="btn btn-light btn-sm">Click Me</button>
                </div>
                <div class="g-col-4 bg-success text-white p-3 rounded">
                    black <br><br>
                    <button class="btn btn-dark btn-sm">Explore</button>
                </div>
                <div class="g-col-4 bg-warning p-3 rounded">
                    purple <br><br>
                    <button class="btn btn-outline-dark btn-sm">More</button>
                </div>
            </div>
        </div>

        <br>

        <div class="grid text-center gap-3">
            <div class="g-col-12 g-col-lg-4 bg-primary text-white p-3 rounded">
                Column 1 <br><br>
                <button class="btn btn-outline-light">Primary Action</button>
            </div>
            <div class="g-col-12 g-col-lg-4 bg-success text-white p-3 rounded">
                Column 2 <br><br>
                <button class="btn btn-warning">Warning Button</button>
            </div>
            <div class="g-col-12 g-col-lg-4 bg-warning p-3 rounded">
                Column 3 <br><br>
                <button class="btn btn-danger">DANGER!!!</button>
            </div>
        </div>
    </body>
</html>
